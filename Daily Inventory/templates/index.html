<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Generator By Muhamad Arhum</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo-ar.png') }}">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo-ar.png') }}" alt="Logo" style="height: 160px; margin-left: 200px; margin-top: -90px;">

    <header style="text-align: center; margin-top: 10px; margin-left: 60px;">
    <h1>File Generator</h1>
</header>
    </div>   

    <div class="container">
        <div class="card">
            <h2>Upload Your Reports</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
                <div class="form-group">
                    <label for="food_court_file">Food Court Sale Report:</label>
                    <input type="file" name="food_court_file" required>
                </div>

                <div class="form-group">
                    <label for="restaurant_file">Restaurant Sale Report:</label>
                    <input type="file" name="restaurant_file" required>
                </div>

                <div class="form-group">
                    <label for="delivery_file">Delivery Sale Report:</label>
                    <input type="file" name="delivery_file" required>
                </div>

                <button type="submit" id="submit-btn">Generate Report</button>

                <!-- Spinner -->
                <div id="loading-spinner" class="spinner" style="display: none;"></div>
            </form>
            
            <!-- Success message -->
            <div id="success-message" class="success-message" style="display: none;">
                <p>Your report has been generated successfully! You can now download it.</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; All Rights are Reserved By Muhamad Arhum.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
